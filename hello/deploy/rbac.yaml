apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hello
rules:
- apiGroups:
  - ""
  resources:
  - services
  - pods
  - endpoints
  - namespaces
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hello
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hello
subjects:
- kind: ServiceAccount
  name: default
